<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button">Get Text file</button>
    <br><br>
    <!-- how to add it in  -->
    <div id="text"></div>
    <script>
        //create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText(){
            //create XHR object
            var xhr = new XMLHttpRequest();
            // Use Open function - type, url/file, async
            // can console.log xhr to see it is an object and can see all the methods and properties
            xhr.open('GET', 'sample.txt', true);

            console.log('readyState =', xhr.readyState);

            // OPTIONAL - used for loaders (the spinning loader gifs) this iwill show on readystate = 3
            xhr.onprogress = function(){
                console.log('readyState =', xhr.readyState);

            }

            //onload is the newer way to do this. onReadyStateChange is older way
            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                    document.getElementById('text').innerHTML = this.responseText;
                }
            }

            xhr.onerror = function(){
                console.log('request error')
            }

            // readystate values
            // 0 - request not initilized
            // 1- server connection estalished
            // 2 - request received
            // 3- processing request
            // 4- request finished and response is ready


            // xhr.onreadystatechange = function(){
            //     console.log('readyState =', xhr.readyState);

            //     if(this.readyState = 4 && this.status == 200){
            //         console.log(this.responseText)
            //     }
            // }

            //sends request.
            xhr.send();
        }
    </script>
</body>
</html>
